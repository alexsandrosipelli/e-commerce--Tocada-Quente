<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Usuários</title>
        <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
    </head>
    <body>

        <div class="container">
            <h2>Lista de Usuários</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Email</th>
                        <th>Grupo</th>
                        <th>Status</th>
                        <th>Ações</th> <!-- Adicionando a coluna de ações -->
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nome}"></td>
                        <td th:text="${usuario.cpf}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.grupo}"></td>
                        <td th:text="${usuario.status} ? 'Ativo' : 'Inativo'"></td>
                        <td>
                            <!-- Botão para editar o usuário -->
                            <a th:href="@{'/usuario/editar/' + ${usuario.id}}"><button type="button" class="btn btn-primary">Editar</button></a>
                            <!-- Formulário para excluir o usuário -->
                            <form th:action="@{/usuario/excluir}" method="post" style="display: inline;">
                                <input type="hidden" name="id" th:value="${usuario.id}"/>
                                <button type="submit" class="btn btn-danger">Excluir</button>
                            </form>

                            <!-- Formulário para mudar o status do usuário -->
                            <form th:action="@{/usuario/mudar-status}" method="post" style="display: inline;">
                                <input type="hidden" name="id" th:value="${usuario.id}"/> <!-- Campo oculto para enviar o ID do usuário -->
                                <button type="submit" class="btn btn-warning">Mudar Status</button> <!-- Botão para mudar o status do usuário -->
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Botão para adicionar novo usuário -->
            <a th:href="@{/usuario/novo}"><button type="button" class="btn btn-success">Adicionar Novo Usuário</button></a>
        </div>

        <!-- Script JavaScript para confirmar a exclusão -->
        <script>
            function confirmarExclusao() {
                if (confirm("Tem certeza de que deseja excluir este usuário?")) {
                    document.getElementById("formExcluir").submit();
                }
            }
        </script>

    </body>
</html>
