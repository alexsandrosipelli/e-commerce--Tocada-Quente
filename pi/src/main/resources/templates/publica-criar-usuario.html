<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>

        <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
        <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
        <script th:src="@{/bootstrap-5.3.3-dist/js/bootstrap.min.js}"></script>

        <style>
            .mensagem {
                color: red;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Cadastro de usuários </h2>
                    <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <span th:text="${mensagem}"></span>
                    </div>
                    <form action="#" th:action="@{/usuario/salvar}" th:object="${usuario}" method="post">

                        <div class="row mb-3">
                            <label class="col-sm-1 col-form-label">Nome:</label>
                            <div class="col-sm-5">
                                <input class="form-control" type="text" th:field="*{nome}">
                            </div>
                            <div class="col-sm-5">
                                <span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-1 col-form-label">CPF:</label>
                            <div class="col-sm-3">
                                <input class="form-control" type="text" th:field="*{cpf}">
                            </div>
                            <div class="col-sm-5">
                                <span class="mensagem" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-1 col-form-label">Email:</label>
                            <div class="col-sm-2">
                                <input class="form-control" type="text" th:field="*{email}" required>

                            </div>
                            <div class="col-sm-5">
                                <span class="mensagem" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                <span class="mensagem" th:if="${emailExists}" th:text="${emailExists}"></span> <!-- Mensagem de erro caso o email já exista -->
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-1 col-form-label">Senha:</label>
                            <div class="col-sm-2">
                                <input class="form-control" type="password" th:field="*{senha}">
                            </div>
                            <div class="col-sm-5">
                                <span class="mensagem" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>
                            </div>
                        </div>

                        <!-- Campo para confirmar senha -->
                        <div class="row mb-3">
                            <label class="col-sm-1 col-form-label">Confirmar Senha:</label>
                            <div class="col-sm-2">
                                <input class="form-control" type="password" th:field="*{confirmacaoSenha}">
                            </div>
                            <div class="col-sm-5">
                                <span class="mensagem" th:if="${#fields.hasErrors('confirmacaoSenha')}" th:errors="*{confirmacaoSenha}"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-1 col-form-label">Grupo:</label>
                            <div class="col-sm-2">
                                <select class="form-select" th:field="*{grupo}">
                                    <option value="ADMINISTRADOR">ADMINISTRADOR</option>
                                    <option value="ESTOQUISTA">ESTOQUISTA</option>
                                </select>
                            </div>
                            <div class="col-sm-5">
                                <span class="mensagem" th:if="${#fields.hasErrors('grupo')}" th:errors="*{grupo}"></span>
                            </div>
                        </div>


                        <input class="btn btn-primary" type="submit" value="Gravar"/>
                        <button class="btn btn-secondary" type="button" onclick="window.location.href = '/usuario/listar'">Voltar à lista de usuários</button>
                    </form>

                </div>
            </div>
        </div>

    </body>
</html>
