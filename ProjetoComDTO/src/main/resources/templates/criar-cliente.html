<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Cadastro de Cliente</h2>
                    <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <span th:text="${mensagem}"></span>
                    </div>
                    <form th:action="@{/cliente/salvar}" method="post" th:object="${cliente}" class="gow g-3">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row mb-1">
                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                        <input type="text" class="form-control" th:errorclass="is-invalid" id="nome" maxlength="100" placeholder="Digite seu nome" th:field="*{nome}">
                                        <div class="invalid-feedback" th:errors="*{nome}"></div>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="form-group">
                                        <label for="dataNascimento">Data de Nascimento</label>
                                        <input type="date" class="form-control" th:errorclass="is-invalid" id="dataNascimento" name="dataNascimento" th:field="*{dataNascimento}" >
                                        <div class="invalid-feedback" th:errors="*{dataNascimento}"></div>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="form-group">
                                        <label for="genero">Gênero</label>
                                        <select class="form-control" th:errorclass="is-invalid" id="genero" name="genero" th:field="*{genero}" >
                                            <option value="Masculino">Masculino</option>
                                            <option value="Feminino">Feminino</option>
                                        </select>
                                        <div class="invalid-feedback" th:errors="*{genero}"></div>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" th:errorclass="is-invalid" id="email" maxlength="80" name="email" placeholder="Digite seu email" th:field="*{email}" >
                                        <div class="invalid-feedback" th:errors="*{email}"></div>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="form-group">
                                        <label for="senha">Senha</label>
                                        <input type="password" class="form-control" th:errorclass="is-invalid" id="senha" maxlength="100" name="senha" placeholder="Digite sua senha" th:field="*{senha}" >
                                        <div class="invalid-feedback" th:errors="*{senha}"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row mb-1">
                                    <div class="form-group">
                                        <label for="cpf">CPF</label>
                                        <input type="text" class="form-control" th:errorclass="is-invalid" id="cpf" name="cpf" placeholder="Digite seu CPF" th:field="*{cpf}" maxlength="11" >
                                        <div class="invalid-feedback" th:errors="*{cpf}"></div>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="form-group">
                                        <label for="cep">CEP</label>
                                        <input type="text" class="form-control" th:errorclass="is-invalid" id="cep" name="cep" placeholder="Digite seu CEP" th:field="*{cep}" maxlength="8" >
                                        <div class="invalid-feedback" th:errors="*{cep}"></div>
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="buscarCep" href="/cliente/novo/buscar-cep">Buscar</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="form-group">
                                        <label for="cidade">Cidade</label>
                                        <input type="text" class="form-control" th:errorclass="is-invalid" id="cidade" maxlength="60" name="cidade" placeholder="Digite sua cidade" th:field="*{cidade}" >
                                        <div class="invalid-feedback" th:errors="*{cidade}"></div>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="form-group">
                                        <label for="uf">UF</label>
                                        <input type="text" class="form-control" th:errorclass="is-invalid" id="uf" name="uf" placeholder="Digite seu estado" th:field="*{uf}" maxlength="2" >
                                        <div class="invalid-feedback" th:errors="*{uf}"></div>
                                    </div>
                                </div>
                                <!-- Adicione os campos para endereços de faturamento e entrega aqui -->
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
