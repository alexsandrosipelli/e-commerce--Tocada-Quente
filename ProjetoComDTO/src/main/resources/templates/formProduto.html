<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Produto</title>
        <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
    </head>
    <body>
        <div class="container mt-5">
            <h2>Formulário de Produto</h2>
            <form th:action="@{/produtos/criar}" th:object="${produto}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" maxlength="200">
                </div>
                <div class="mb-3">
                    <label for="avaliacao" class="form-label">Avaliação:</label>
                    <input type="number" class="form-control" id="avaliacao" th:field="*{avaliacao}" min="1" max="5" step="0.5">
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição Detalhada:</label>
                    <textarea class="form-control" id="descricao" th:field="*{descricaoDetalhada}" maxlength="2000"></textarea>
                </div>
                <div class="mb-3">
                    <label for="preco" class="form-label">Preço:</label>
                    <input type="number" class="form-control" id="preco" th:field="*{preco}" min="0" step="0.01">
                </div>
                <div class="mb-3">
                    <label for="estoque" class="form-label">Quantidade em Estoque:</label>
                    <input type="number" class="form-control" id="estoque" th:field="*{qtdEstoque}" min="0">
                </div>
                <div class="mb-3">
                    <label for="imagens" class="form-label">Imagens:</label>
                    <input type="file" class="form-control" id="imagens" name="imagens" accept="image/*" multiple>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="imagemPrincipal" name="imagemPrincipal">
                    <label class="form-check-label" for="imagemPrincipal">Imagem Principal</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="status" th:field="*{status}">
                    <label class="form-check-label" for="status">Ativo</label>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="/produtos/listar" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
        <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
        <script th:src="@{/bootstrap-5.3.3-dist/js/bootstrap.min.js}"></script>
    </body>
</html>
