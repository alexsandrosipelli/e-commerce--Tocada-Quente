<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nota Fiscal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nota-fiscal {
            margin-top: 20px;
        }
        .nota-fiscal h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container nota-fiscal">
    <h1>Nota Fiscal</h1>
    <div class="row">
        <div class="col-md-6">
            <h5>Número do Pedido: <span th:text="${listaItens.id}"></span></h5>
        </div>
        <div class="col-md-6">
            <h5>Forma de Pagamento: <span th:text="${compra.formaPagamento}"></span></h5>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <h5>Endereço de Entrega: <span th:text="${endereco.logradouro}"></span></h5>
        </div>
        <div class="col-md-12">
            <h5>Número: <span th:text="${endereco.numero}"></span></h5>
        </div>
        <div class="col-md-12">
            <h5>Complemento: <span th:text="${endereco.complemento}"></span></h5>
        </div>
    </div>
    <table class="table table-striped table-bordered mt-3">
        <thead class="thead-dark">
        <tr>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Valor Unitário</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${itens}">
            <td th:text="${item.descricao}"></td>
            <td th:text="${item.quantidade}"></td>
            <td th:text="${item.valor}"></td>
            <td th:text="${item.valor.multiply(BigDecimal.valueOf(item.quantidade))}"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center mt-3">
        <a th:href="@{/site/carrinhoDeCompras/retornar-site}" class="btn btn-primary">Voltar para Tela Inicial</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
