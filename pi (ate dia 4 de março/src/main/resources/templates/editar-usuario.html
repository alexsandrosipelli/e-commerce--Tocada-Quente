<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
</head>
<body>
    <h1>Editar Usuário</h1>
    <form action="/usuario/atualizar" method="POST">
        <!-- Campos do formulário -->
        <input type="hidden" name="id" th:value="${usuario.id}" />
        
        <!-- Nome -->
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" th:value="${usuario.nome}" required />
        </div>
        
        <!-- CPF -->
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" th:value="${usuario.cpf}" required />
        </div>
        
        <!-- Email (não editável) -->
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" th:value="${usuario.email}" readonly />
        </div>
        
        <!-- Senha -->
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" th:value="${usuario.senha}" required />
        </div>
        
        <!-- Grupo -->
        <div>
            <label for="grupo">Grupo:</label>
            <select id="grupo" name="grupo" required>
                <option value="ADMINISTRADOR" th:selected="${usuario.grupo == 'ADMINISTRADOR'}">ADMINISTRADOR</option>
                <option value="ESTOQUISTA" th:selected="${usuario.grupo == 'ESTOQUISTA'}">ESTOQUISTA</option>
            </select>
        </div>
        
        <!-- Status -->
        <div>
            <label for="status">Status:</label>
            <input type="checkbox" id="status" name="status" th:checked="${usuario.status}" />
        </div>
        
        <!-- Botão de envio do formulário -->
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
